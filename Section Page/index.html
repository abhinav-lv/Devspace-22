<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidemenu">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="menu-icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </div>
    <div class="search"></div>
    <section class="filter">
      <h2 class="filter-heading">Popular Topics</h2>
      <div class="tags">
        <div class="tag">blockchain</div>
        <div class="tag">flutter</div>
        <div class="tag tag-selected">web development</div>
        <div class="tag">machine learning</div>
        <div class="tag">AI</div>
        <div class="tag">kotlin</div>
        <div class="tag">java</div>
        <div class="tag">python</div>
      </div>

      <h2 class="filter-heading">Categories</h2>
      <div class="categories">
        <div class="category-box category-selected">
          <p class="category-name">Articles</p>
          <p class="category-number">103</p>
        </div>
        <div class="category-box">
          <p class="category-name">Blogs</p>
          <p class="category-number">71</p>
        </div>
        <div class="category-box">
          <p class="category-name">Tutorials</p>
          <p class="category-number">312</p>
        </div>
        <div class="category-box">
          <p class="category-name">Experiences</p>
          <p class="category-number">37</p>
        </div>
      </div>
    </section>
    <main class="articles"></main>
  </body>
</html>
